<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <section>
        <input type="text" placeholder="0" id="input">
        <div>
            <button style="background-color: #A5A5A5;">C</button>
            <button style="background-color: #A5A5A5;">DEL</button>
            <button style="background-color: #A5A5A5;">%</button>
            <button style="background-color: #FF9F0A;">/</button>
        </div>
        <div>
            <button style="background-color: #333333;">7</button>
            <button style="background-color: #333333;">8</button>
            <button style="background-color: #333333;">9</button>
            <button style="background-color: #FF9F0A;" id="mul">*</button>
        </div>
        <div>
            <button style="background-color: #333333;">4</button>
            <button style="background-color: #333333;">5</button>
            <button style="background-color: #333333;">6</button>
            <button style="background-color: #FF9F0A;">-</button>
        </div>
        <div>
            <button style="background-color: #333333;">1</button>
            <button style="background-color: #333333;">2</button>
            <button style="background-color: #333333;">3</button>
            <button style="background-color: #FF9F0A;">+</button>
        </div>
        <div id="last">
            <button id="zero" style="background-color: #333333;">0</button>
            <button style="background-color: #333333;">.</button>
            <button style="background-color: #FF9F0A;">=</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
